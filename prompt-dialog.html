<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Chain</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .container {
      max-width: 600px;
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #333;
    }
    
    .description {
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
    }
    
    textarea {
      width: 100%;
      min-height: 200px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      margin-bottom: 12px;
    }
    
    textarea:focus {
      outline: none;
      border-color: #4285f4;
    }
    
    .info {
      font-size: 13px;
      color: #888;
      margin-bottom: 16px;
    }
    
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .cancel-btn {
      background: #f1f3f4;
      color: #5f6368;
    }
    
    .cancel-btn:hover {
      background: #e8eaed;
    }
    
    .submit-btn {
      background: #4285f4;
      color: white;
    }
    
    .submit-btn:hover {
      background: #3367d6;
    }
    
    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prompt Chain Configuration</h1>
    <p class="description">Wprowadź prompty, które mają być uruchamiane po przetworzeniu artykułów z The Economist.</p>
    
    <textarea 
      id="promptInput" 
      placeholder="Wprowadź prompty oddzielone znakiem ~&#10;&#10;Przykład (wieloliniowe prompty są OK):&#10;Podsumuj główne punkty artykułu:&#10;- Lista kluczowych informacji&#10;- Kontekst wydarzeń~Jakie są praktyczne wnioski dla inwestorów?~Czy są jakieś kontrowersje?"
      autofocus
    ></textarea>
    
    <div class="info" id="promptCount">0 promptów</div>
    
    <div class="buttons">
      <button class="cancel-btn" id="cancelBtn">Anuluj</button>
      <button class="submit-btn" id="submitBtn">Rozpocznij</button>
    </div>
  </div>

  <script src="prompt-dialog.js"></script>
</body>
</html>
