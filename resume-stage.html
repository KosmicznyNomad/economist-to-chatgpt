<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume from Stage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .container {
      max-width: 600px;
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #333;
    }
    
    .description {
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
    }
    
    .select-container {
      margin-bottom: 12px;
    }
    
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      background: white;
      cursor: pointer;
      margin-bottom: 12px;
    }
    
    select:focus {
      outline: none;
      border-color: #4285f4;
    }
    
    .info {
      font-size: 13px;
      color: #888;
      margin-bottom: 16px;
    }
    
    .warning {
      font-size: 13px;
      color: #d93025;
      background: #fce8e6;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
    }
    
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .cancel-btn {
      background: #f1f3f4;
      color: #5f6368;
    }
    
    .cancel-btn:hover {
      background: #e8eaed;
    }
    
    .start-btn {
      background: #4285f4;
      color: white;
    }
    
    .start-btn:hover {
      background: #3367d6;
    }
    
    .start-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume Analysis from Stage</h1>
    <p class="description">Wybierz etap, od którego chcesz kontynuować analizę w aktywnym oknie ChatGPT.</p>
    
    <div class="select-container">
      <select id="stageSelect">
        <option value="">Ładowanie...</option>
      </select>
    </div>
    
    <div class="info" id="stageInfo">Ładowanie promptów...</div>
    
    <div class="warning">
      ⚠️ Upewnij się, że masz otwarte okno ChatGPT i jesteś w nim aktywny.
    </div>
    
    <div class="buttons">
      <button class="cancel-btn" id="cancelBtn">Anuluj</button>
      <button class="start-btn" id="startBtn" disabled>Start</button>
    </div>
  </div>

  <script src="resume-stage.js"></script>
</body>
</html>
