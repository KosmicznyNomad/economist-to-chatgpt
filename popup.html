<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 14px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(165deg, #f6f7fb 0%, #eef1f8 100%);
      color: #121826;
    }

    .title {
      color: #1f2937;
      font-size: 17px;
      font-weight: 700;
      margin-bottom: 12px;
      text-align: center;
    }

    .section {
      background: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      box-shadow: 0 2px 10px rgba(15, 23, 42, 0.05);
    }

    .section-title {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 8px;
      background: #ffffff;
      color: #111827;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
      text-align: left;
      line-height: 1.2;
    }

    .btn:last-child {
      margin-bottom: 0;
    }

    .btn:hover {
      background: #f9fafb;
      border-color: #9ca3af;
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: wait;
      transform: none;
      box-shadow: none;
    }

    .btn-primary {
      background: #111827;
      color: #ffffff;
      border-color: #111827;
    }

    .btn-primary:hover {
      background: #0b1220;
      border-color: #0b1220;
    }

    .btn-stop {
      background: #b91c1c;
      color: #ffffff;
      border-color: #b91c1c;
    }

    .btn-stop:hover {
      background: #991b1b;
      border-color: #991b1b;
    }

    .btn-icon {
      margin-right: 8px;
    }

    .shortcut {
      font-size: 11px;
      opacity: 0.7;
      font-weight: 500;
      margin-left: 8px;
    }

    .btn-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .detect-status {
      margin: 0;
      padding: 7px 9px;
      border-radius: 8px;
      background: #f3f4f6;
      color: #374151;
      font-size: 11px;
      line-height: 1.35;
      white-space: pre-line;
      border: 1px solid #e5e7eb;
    }

    .advanced {
      margin-top: 8px;
    }

    .advanced summary {
      cursor: pointer;
      color: #374151;
      font-size: 12px;
      font-weight: 600;
      user-select: none;
      list-style: none;
    }

    .advanced summary::-webkit-details-marker {
      display: none;
    }

    .advanced .advanced-content {
      margin-top: 8px;
    }

    .dispatch-settings {
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px dashed #d1d5db;
    }

    .dispatch-title {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #6b7280;
      margin-bottom: 8px;
    }

    .dispatch-input {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      padding: 8px 10px;
      font-size: 12px;
      margin-bottom: 8px;
      background: #fff;
      color: #111827;
    }

    .dispatch-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .btn-inline {
      margin-bottom: 0;
      width: auto;
      flex: 1;
      text-align: center;
      padding: 8px 10px;
      font-size: 12px;
    }

    .dispatch-status {
      margin: 0;
      padding: 7px 9px;
      border-radius: 8px;
      background: #f3f4f6;
      color: #374151;
      font-size: 11px;
      line-height: 1.35;
      border: 1px solid #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="title">News -> ChatGPT</div>

  <div class="section">
    <div class="section-title">Akcje glowne</div>
    <button class="btn btn-primary" id="runBtn">
      <div class="btn-row">
        <span><span class="btn-icon">&#9654;</span>Uruchom analizy</span>
        <span class="shortcut">Ctrl+Shift+E</span>
      </div>
    </button>

    <button class="btn btn-stop" id="stopBtn">
      <span class="btn-icon">&#9632;</span>
      Przerwij w tym oknie
    </button>

    <button class="btn" id="responsesBtn">
      <div class="btn-row">
        <span><span class="btn-icon">&#128214;</span>Zobacz odpowiedzi</span>
        <span class="shortcut">Ctrl+Shift+R</span>
      </div>
    </button>

    <div class="detect-status" id="resetScanStatus" aria-live="polite">
      Gotowe.
    </div>
  </div>

  <div class="section">
    <details class="advanced">
      <summary>Wiecej narzedzi</summary>
      <div class="advanced-content">
        <button class="btn" id="manualSourceBtn">
          <span class="btn-icon">&#128221;</span>
          Wklej zrodlo
        </button>
        <button class="btn" id="resumeStageBtn">
          <span class="btn-icon">&#8635;</span>
          Resume from Stage
        </button>
        <button class="btn" id="resumeAllBtn">
          <span class="btn-icon">&#10227;</span>
          Wznow wszystkie procesy
        </button>
        <button class="btn" id="decisionPanelBtn">
          <span class="btn-icon">&#9881;</span>
          Panel decyzyjny
        </button>

        <div class="dispatch-settings">
          <div class="dispatch-title">Watchlist dispatch</div>
          <input
            class="dispatch-input"
            id="watchlistTokenInput"
            type="password"
            placeholder="GitHub token (repository_dispatch)"
            autocomplete="off"
          />
          <div class="dispatch-actions">
            <button class="btn btn-inline" id="saveWatchlistTokenBtn">Zapisz token</button>
            <button class="btn btn-inline" id="clearWatchlistTokenBtn">Wyczysc</button>
          </div>
          <p class="dispatch-status" id="watchlistDispatchStatus" aria-live="polite">Sprawdzam status dispatch...</p>
        </div>
      </div>
    </details>
  </div>

  <script src="popup.js"></script>
</body>
</html>
