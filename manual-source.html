<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wklej źródło</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .container {
      max-width: 800px;
      background: white;
      border-radius: 8px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #333;
    }
    
    .description {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #333;
      margin-bottom: 8px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      margin-bottom: 16px;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #4285f4;
    }
    
    textarea {
      width: 100%;
      min-height: 350px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
      margin-bottom: 16px;
    }
    
    textarea:focus {
      outline: none;
      border-color: #4285f4;
    }
    
    .instances-control {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 4px;
    }
    
    .instances-label {
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }
    
    .instances-input-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .instances-btn {
      width: 32px;
      height: 32px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    
    .instances-btn:hover {
      background: #f0f0f0;
    }
    
    .instances-btn:active {
      background: #e0e0e0;
    }
    
    .instances-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }
    
    .instances-value {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      min-width: 30px;
      text-align: center;
    }
    
    .info {
      font-size: 13px;
      color: #888;
      margin-bottom: 16px;
      line-height: 1.4;
    }
    
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .cancel-btn {
      background: #f1f3f4;
      color: #5f6368;
    }
    
    .cancel-btn:hover {
      background: #e8eaed;
    }
    
    .submit-btn {
      background: #4285f4;
      color: white;
    }
    
    .submit-btn:hover {
      background: #3367d6;
    }
    
    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Wklej źródło do analizy</h1>
    <p class="description">Wklej tekst artykułu lub źródła, które chcesz przeanalizować. Możesz uruchomić analizę wielokrotnie równolegle.</p>
    
    <label for="titleInput">Tytuł (opcjonalnie)</label>
    <input 
      type="text" 
      id="titleInput" 
      placeholder="Opcjonalnie: tytuł artykułu"
    >
    
    <label for="sourceInput">Tekst źródła *</label>
    <textarea 
      id="sourceInput" 
      placeholder="Wklej tutaj tekst artykułu lub źródła..."
      autofocus
    ></textarea>
    
    <div class="instances-control">
      <span class="instances-label">Liczba instancji:</span>
      <div class="instances-input-group">
        <button class="instances-btn" id="decreaseBtn">−</button>
        <span class="instances-value" id="instancesValue">1</span>
        <button class="instances-btn" id="increaseBtn">+</button>
      </div>
      <span class="info" style="margin: 0;">(1-10 równoległych analiz)</span>
    </div>
    
    <div class="buttons">
      <button class="cancel-btn" id="cancelBtn">Anuluj</button>
      <button class="submit-btn" id="submitBtn" disabled>Uruchom</button>
    </div>
  </div>

  <script src="manual-source.js"></script>
</body>
</html>
